<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
</div>
<div class="card-body">
  <div class="table-responsive">
    <table class="table" *ngIf="librarians && librarians.length">
      <thead>
        <tr>
          <th>Librarian Id</th>
          <th>Name</th>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let librarian of librarians">
          <td>{{ librarian.librarianId }}</td>
          <td>{{ librarian.name }}</td>
          <td>{{ librarian.username }}</td>
          <td>{{ librarian.password }}</td>
          <td>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
